<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drag and Drop Example</title>
</head>
<body>

  <div class="container">
    <div class="list" id="list1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="item1" draggable="true" ondragstart="drag(event)">Item 1</div>
      <div id="item2" draggable="true" ondragstart="drag(event)">Item 2</div>
      <div id="item3" draggable="true" ondragstart="drag(event)">Item 3</div>
    </div>

    <div class="list" id="list2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- Empty list initially -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
