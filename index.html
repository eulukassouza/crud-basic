<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ponto de Venda</title>
</head>
<body>
    <div id="app">
        <div id="product-form">
            <h2>Novo Produto</h2>
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" placeholder="Digite o nome do produto">

            <label for="productValue">Valor:</label>
            <input type="number" id="productValue" placeholder="Digite o valor">

            <label for="productQuantity">Quantidade:</label>
            <input type="number" id="productQuantity" placeholder="Digite a quantidade">

            <button onclick="saveProduct()">Salvar Produto</button>
        </div>

        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: R$0.00</p>
            <button onclick="saveProductsToLocalStorage()">Salvar Produtos</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
